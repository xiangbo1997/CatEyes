<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<input type="text" id="myinput">
<script>
    let input = document.getElementById('myinput')
    function ajax(date) {
        console.log(`我在提交数据，数据是==------${date}`)
    }
    let id = null
    input.onkeyup = function () {
        if (id){
            clearTimeout(id);
        }
        id = setTimeout(()=>{
            ajax(input.value)
        },500)

    }
</script>
</body>
</html>
